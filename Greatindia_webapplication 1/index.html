        <div class="section">
            <div class="container">
              <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                  <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"></h6>
                    <div class="card-3d-wrap mx-auto">
                      <div class="card-3d-wrapper">
                        <div class="card-front">
                          <div class="center-wrap">
                            <div class="section text-center">
                              <form id="loginForm" class="form" aria-labelledby="loginTitle">
                                <h2 id="loginTitle">Login</h2>
                                <div class="form-group">
                                  <input type="email" id="loginEmail" name="loginEmail" class="form-style" placeholder="Email" required>
                                  <i class="input-icon uil uil-at"></i>
                                  <small class="error-message" id="emailErrorMessage"></small>
                                </div>
                                <div class="form-group mt-2">
                                  <input type="password" id="loginPassword" name="loginPassword" class="form-style" placeholder="Password" required>
                                  <i class="input-icon uil uil-lock-alt"></i>
                                  <small class="error-message" id="passwordErrorMessage"></small>
                                </div>
                                <div  id="lgbt"><button type="submit"  class="btn mt-4">Login</button></div>
                                <p class="mb-0 mt-4 text-center"><a href="forgot-password.html" class="link">Forgot your password?</a></p>
                                <button type="button" class="btntoggle" onclick="toggleForms()"><span style="color:black"> New User</span> <span style="color: #077cfa">Register</span></button>
                              </form>
                            </div>
                          </div>
                        </div>
                        <div class="card-back">
                          <div class="center-wrap">
                            <div class="section text-center">
<form id="registerForm" class="form" aria-labelledby="registerTitle" action="https://script.google.com/macros/s/AKfycbw-tedZk9ZzypEnJodBxtSnmeaV5H9FELwElA2U6do1-HA5Jir0aFwGAPtgULYMThHV/exec" method="POST">
                                <h2 id="registerTitle">Register</h2>
                                <div class="form-group">
                                  <input type="text" id="registerName" name="registerName" class="form-style" placeholder="Name" required>
                                  <i class="input-icon uil uil-user"></i>
                                  <small class="error-message" id="regisNameErrorMessage"></small>
                                </div>
                                <div class="form-group mt-2">
                                  <input type="email" id="registerEmail" name="registerEmail" class="form-style" placeholder="Email" required>
                                  <i class="input-icon uil uil-at"></i>
                                  <small class="error-message" id="regisEmailErrorMessage"></small>
                                </div>
                                <div class="form-group mt-2">
                                  <input type="password" id="registerPassword" name="registerPassword" class="form-style" placeholder="Password" required>
                                  <i class="input-icon uil uil-lock-alt"></i>
                                  <small class="error-message" id="regisPasswordErrorMessage"></small>
                                </div>
                                <div class="gender-container">
                                  <label><input type="radio" name="gender" value="male" required> Male</label>
                                  <label><input type="radio" name="gender" value="female" required> Female</label>
                                  <label><input type="radio" name="gender" value="other" required> Other</label>
                                </div>
                                <small class="error-message" id="regisGenderErrorMessage"></small>
                                <button type="submit" class="btn mt-4">Register</button>
                                <button type="button" class="btntoggle" onclick="toggleForms()"><span style="color:black">Exisiting User</span>  <span style="color: #0f7cf1">Login</span></button>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
